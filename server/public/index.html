<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js" integrity="sha512-YeeA/Qxn5hYdkukScTCNNOhTrv1C2RubAGButJ1rmgQwZf/HdRaCGl+JAVkqsqaNRaYNHdheiuKKuPf9mDcqKg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <link rel="stylesheet" href="styles.css">
  <title>WebSocket</title>
</head>
<body>
  <form id="chat">
    <button type="button" style="margin-bottom: 15px;" onclick="sair()">Sair</button>
    <input type="text" name="username" placeholder="digite o seu usuÃ¡rio" id="username">
    <div class="messages"></div>
    <input type="text" name="message" placeholder="digite sua mensagem">
    <button type="submit">Enviar</button>
  </form>

  <script type="text/javascript">
    function parseJwt (token) {
      var base64Url = token.split('.')[1];
      var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      var jsonPayload = decodeURIComponent(window.atob(base64).split('').map(function(c) {
        return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
      }).join(''));
      
      return JSON.parse(jsonPayload);
    }

    function sair(){
      socket.disconnect();
    }
    
    const token = sessionStorage.getItem('token');
    console.log(token);
    var decoded = parseJwt(token);
    console.log(decoded);
    document.getElementById("username").value = decoded.user;

    var socket = io('http://localhost:2001', {
      query: {
        token: token
      }
    });

    function renderMessage(message) {
      var date = new Date(message.sentAt);
      var userTimezoneOffset = date.getTimezoneOffset() * 60000;
      const newDate = new Date(date.getTime() + userTimezoneOffset);
      const hoursAndMinutes = newDate.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
      $('.messages').append('<div class="message"> <strong>'+ message.author +'</strong> '+ hoursAndMinutes +': '+ message.text +' </div>');
    }

    socket.on('previousMessage', messages =>{
      for(message of messages){
        renderMessage(message);
        console.log(message)
      }
    });

    socket.on('receivedMessage', message => {
      console.log('entrei aqui');
      renderMessage(message);
    });

    $('#chat').submit(e => {
      e.preventDefault();


      var author = $('input[name=username]').val();
      var message = $('input[name=message]').val();

      if(author.length && message.length){
        var messageObject = {
          author: author,
          message: message
        };

        socket.emit('sendMessage', messageObject);
        $('input[name=message]').val() = '';
      }

    });
  </script>
</body>
</html>
